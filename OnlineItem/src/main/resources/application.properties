spring.application.name=OnlineItemStore
server.port=4883
server.servlet.context-path=/onlineItem

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/itemdb
spring.datasource.username=root
spring.datasource.password=4883

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable error page filter registration that conflicts with Tomcat
server.error.whitelabel.enabled=false
spring.mvc.servlet.path=/